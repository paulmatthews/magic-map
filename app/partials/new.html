<h3>Enter a new point</h3>
<table ng-location-list></table>

<form>
  Name: <input type="text" ng-model="name"><br>
  <h6>- or -</h6>
  Latitude: <input type="text" ng-model="latitude"><br>
  Longitude: <input type="text" ng-model="longitude"><br>
  <button ng-click="add()">Add Point</button>
</form>
<a href="#/home">Return to map</a>

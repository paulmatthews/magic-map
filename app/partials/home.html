<h1>Magic Mapper</h1>
<h5>It's Magic</h5>
<br>
<img src="http://maps.google.com/maps/api/staticmap?center=Jacksonville,FL&size=450x300&sensor=true&markers={{map.locs | mapUrl}}">
<div>
  <table ng-location-list></table>

  <form>
    Name: <input type="text" ng-model="name"><br>
    <button ng-click="add()">Add Point</button>
  </form>
</div>
